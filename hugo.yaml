baseURL: https://lytecade.com/
languageCode: en-us
title: LyteCade

module:
  imports:
    - path: github.com/imfing/hextra 

menu:
  main:
    - name: Games
      pageRef: /games
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/lytecade"
      params:
        icon: github

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 51
  theme:
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal
