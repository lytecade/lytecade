baseURL: https://lytecade.com/
languageCode: en-us
title: LyteCade

module:
  imports:
    - path: github.com/imfing/hextra 

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: Games
      pageRef: /games
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: GitHub
      weight: 5
      url: "https://github.com/lytecade"
      params:
        icon: github
  sidebar:
    - name: Games
      pageRef: /games
      weight: 2
    - name: About
      pageRef: /about
      weight: 3

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/lc-logo.svg
      dark: images/lc-logo-dark.svg
      link: /
      width: 51
  theme:
    default: system
    displayToggle: true
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
  search:
    enable: false
